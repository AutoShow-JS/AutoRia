<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cards.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="filters">
        <span>Модель</span>
          <div>
            <input type="text" id="model-input" oninput="FilterModel()"></input>
          </div>
          <hr>
            <span>ЦІНА, ГРН</span>
            <div>
                <input type="range" id="price-range" name="range"
                min="0" max="50000" value="0" onchange="FilterPrice()" oninput="ChangeLabel()">
                <label for="range" id="range-label">0</label>
            </div>
            <hr>
            <div>
                <div class="checks">
                    <input type="checkbox" id="auto"></input>
                    <label>Автомат</label>
                </div>
                <div class="checks">
                    <input type="checkbox" id="mechanics"></input>
                    <label>Механіка</label>
                </div>
            </div>
            <hr>
      </div>

      <div class="grid">
        <div class="car">
          <span>First</span>
          <span class="price">1000</span>
          <span class="model">dswf</span>
        </div>
        <div class="car">
          <span>Second</span>
          <span class="price">1530</span>
          <span class="model">aadef</span>
        </div>
        <div class="car">
          <span>Third</span>
          <span class="price">2000</span>
          <span class="model">r3 32f</span>
        </div>
      </div>
     <div class="container"> 
          <div class="card">
            <div class="imgBx">
              <img src="mercedes-amg-gt.png">
            </div>
            <div class="contentBx">
              <h1 class="car-manufacture">Mercedes</h1>
              <h2 class="model">AMG GT</h2>
              <div class="size">
                <h3>Price :</h3>
                <span class="car-price">25000 $</span>
              </div>
              <div class="color">
                <h3>Transmission:</h3>
                <span class="typeTransmission">Auto</span>
              </div>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>


    </div>
    <script src="script.js"></script>
  </body>
  <script src="script.js"></script>
</html>
