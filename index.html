<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cards.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="filters">
        <span>Модель</span>
          <div>
            <input type="text" id="model-input" oninput="FilterModel()"></input>
          </div>  
          <hr>
            <span>ЦІНА</span>
            <div>
                <div id="range_labels">
                  <label for="range" id="range-label">0</label>
                  <label for="range" id="max-range-label">0</label>
                </div>
                <input type="range" id="price-range" name="range"
                min="0" max="50000" value="0" onchange="FilterPrice()" oninput="ChangeLabel()">
            </div>
            <hr>
            <div>
                <div class="checks">
                    <input type="checkbox" id="auto" onchange="FilterGirbox()"></input>
                    <label>Автомат</label>
                </div>
                <div class="checks">
                    <input type="checkbox" id="mechanics" onchange="FilterGirbox()"></input>
                    <label>Механіка</label>
                </div>
            </div>
            <hr>
      </div>
      <div id="grid">
      </div>

    </div>
  </body>
  <script src="script.js"></script>
</html>
